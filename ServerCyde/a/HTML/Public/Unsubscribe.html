<!DOCTYPE html>
<html dir="ltr" lang="en-US" itemscope itemtype="http://schema.org/Product">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> ServerCyde</title>
[%inc:/a/html/public/head.html%]
<style type="text/css">
    .footer .prom {display:none;}
</style>
</head>
<body>
<div class="header">
	<div>
		<div class="center">
			[%inc:/a/html/public/header.html%]
			<div class="page-title">
				<div>
					<h2>Unsubscribe</h2>					
					<div class="right">
						<a href="http://twitter.com/home?status=http%3A%2F%2Fservercyde.com" class="button"><span>Tell your friends</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!--div.header end -->
<!--div.container start -->
<div class="container">
	<div class="center">
        <form class="fancyForm" method="post" action="#">
        [%notification%]
        <h5>Spam sux, we know, and we won't do it, but if you've already had enough enter your email here and we'll remove it from our list.</h5>
    	
        <ul>
            <li>
				<label for="email">Email Address:</label>
				<input maxlength="50" id="email" name="email" type="text" />
				<em>*</em>
			</li>
            <li class="a-center">
				<button type="submit"><span class="button"><span>Unsubscribe!</span></span></button>
			</li>
		</ul>
        </form>
	</div>
</div>
<!--div.container end -->
[%inc:/a/html/public/footer.html%]

<script type='text/javascript' src='/a/js/jquery.form.js?ver=2.02m'></script>
</body>
</html>
