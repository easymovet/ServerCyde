<fieldset>
<ul class="Attribute">
    <a style="float:right;" onclick="$(this).closest('fieldset').remove(); return false;" href="#"><b>- Remove Attribute</b></a>
    <li style="width:600px;" >
        <label for="attribute">Enter attribute name:</label>
        <input id="attribute" name="attribute" value="[%attribute%]"  style="width:300px;"/>
    </li> 
</ul>
</fieldset>
