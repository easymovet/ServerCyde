<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ServerCyde - Dashboard</title>[%inc:/a/html/dash/head.htm%]
    <script type="text/javascript">
        $(function () {
            $.validator.methods.example = function (value, element, param) {
                return value != $(element).attr('title');
            };

            $("#Site_Form").validate({
                errorElement: "span",
                errorContainer: $("#errors"),
                errorPlacement: function (error, element) {
                    element.closest("li").addClass("error");
                    element.after(error);
                },
                success: function (label) {
                    label.removeClass("error").closest("li").removeClass("error");
                },
                rules: {
                    site_name: { required: true },
                    site_url: { required: true },
                    amazonkey: { required: true },
                    amazonpassword: { required: true }
                }
            });
        }); 
    </script>
</head>
